<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calcular.js"></script>
    <script src="js/color.js"></script>
    <title>Calculadora</title>
</head>

<body>

    <div class="colores">
        <button class="circular rojo" onclick="color('rojo')"></button>
        <button class="circular verde" onclick="color('verde')"></button>
        <button class="circular amarillo" onclick="color('amarillo')"></button>
        <button class="circular azul" onclick="color('azul')"></button>
        <button class="circular morado" onclick="color('morado')"></button>
    </div>

    <div class="container" id="container">

        <table class="calculadora">
        <caption class="titulo">Calculadora</caption>
        <tr>
            <td colspan="4"><input type="text" id="resultado" placeholder="0"></td>
        </tr>

        <tr>
            <td colspan="2"><input type="button" value="AC" onclick="borrar()" class="boton-borrar" /></td>
            <td><button class="boton-borrar" onclick="limpiar('')">C</button></td>
            <td><button class="operador" onclick="mostrar('/')">/</button></td>
        </tr>



        <tr>
            <td><button class="boton" onclick="mostrar('7')">7</button></td>
            <td><button class="boton" onclick="mostrar('8')">8</button></td>
            <td><button class="boton" onclick="mostrar('9')">9</button></td>
            <td><button class="operador" onclick="mostrar('*')">*</button></td>
        </tr>
        
        <tr>
            <td><button class="boton" onclick="mostrar('4')">4</button></td>
            <td><button class="boton" onclick="mostrar('5')">5</button></td>
            <td><button class="boton" onclick="mostrar('6')">6</button></td>
            <td><button class="operador" onclick="mostrar('-')">-</button></td>
        </tr>

        <tr>
            <td><button class="boton" onclick="mostrar('1')">1</button></td>
            <td><button class="boton" onclick="mostrar('2')">2</button></td>
            <td><button class="boton" onclick="mostrar('3')">3</button></td>
            <td><button class="operador" onclick="mostrar('+')">+</button></td>
        </tr>

        <tr>
            <td><button class="boton" onclick="mostrar('0')">0</button></td>
            <td><button class="boton" onclick="mostrar('.')">.</button></td>
            <td colspan="2"><button class="boton btn-solve" onclick="resolver()">=</button></td>
        </tr>
        </table>
    </div>

    <footer>
        <a href="https://www.linkedin.com/in/ronaldhuisa/" target="_blank"><img src="img/linkedin.png"></a>
        <a href="https://github.com/RonaldHuisa" target="_blank"><img src="img/github.png"></a>
        <a href="https://discord.gg/D7vad5QQvG" target="_blank"><img src="img/discord.png"></a>
    </footer>
</body>
</html>
